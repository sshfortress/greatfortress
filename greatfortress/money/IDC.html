<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IDC列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../common/layui/css/layui.css" />
		<link rel="stylesheet" href="../common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../common/css/bootstrap-select.css">
		<link rel="stylesheet" type="text/css" href="../common/css/bootstrap-select.min.css">
		<style>
			*{ margin:0; padding:0; list-style:none;}
			a{ text-decoration:none;}
			a:hover{ text-decoration:none;}
			.tcdPageCode{padding: 15px 20px;text-align: left;color: #ccc;text-align:center;}
			.tcdPageCode a{display: inline-block;color: #428bca;display: inline-block;height: 25px;	line-height: 25px;	padding: 0 10px;border: 1px solid #ddd;	margin: 0 2px;border-radius: 4px;vertical-align: middle;}
			.tcdPageCode a:hover{text-decoration: none;border: 1px solid #428bca;}
			.tcdPageCode span.current{display: inline-block;height: 25px;line-height: 25px;padding: 0 10px;margin: 0 2px;color: #fff;background-color: #428bca;	border: 1px solid #428bca;border-radius: 4px;vertical-align: middle;}
			.tcdPageCode span.disabled{	display: inline-block;height: 25px;line-height: 25px;padding: 0 10px;margin: 0 2px;	color: #bfbfbf;background: #f2f2f2;border: 1px solid #bfbfbf;border-radius: 4px;vertical-align: middle;}
		     .tit{
		    	display: inline-block;
		    	width:80px;
		    	text-align: right;
		    }
		</style>
	</head>
	<body style="padding:20px;" id="translation">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;border: none;border-bottom: 1px solid #666;">
			<legend style="border:none">IDC列表
			<div class="form-group" style="float:right;margin-right:30px;">
					<img src="../common/image/shuaxin.jpg" alt="" class="shua" />
				</div>
				<br />
			</legend>
		</fieldset>
		<form id="search" class="form-inline clearfix">
			<div class="searchItems">
				<div class="form-group">
					<input type="text" value="" class="form-control checkLogs" id="orderNum" placeholder="" autocomplete="off">
					<ul class="dropdown-menu">
					</ul>
				</div>
				<div class="form-group">
					显示
					<select class="form-control" id="m-fen">
                           <option data-type="10">10</option> 
                           <option data-type="15">15</option> 
                           <option data-type="25">25</option> 
                           <option data-type="50">50</option> 
                           <option data-type="">ALL</option> 
                    </select>
                                        项结果
				</div>
				<button class="layui-btn layui-btn-normal header-dropdown-menu" id="j-search" >&nbsp;&nbsp;&nbsp;&nbsp;搜索&nbsp;&nbsp;&nbsp;&nbsp;</button>
				<!--<div class="form-group">
					<button class="layui-btn layui-btn-normal header-dropdown-menu addjiao" style="background: #997cd7;">角色管理</button>
				</div>-->
				<div class="form-group">
					<button class="layui-btn layui-btn-normal header-dropdown-menu addPeople" style="background: #3dae4c;">创建IDC</button>
				</div>
				
			</div>
		</form>
		<table id="biuuu_city_list" class="layui-table">
			<thead>
				<tr>
					<th style="text-align: center;"><label><input id="allCkeck" type="checkbox"/></label></th>
					<th style="text-align: center;">机房ID</th>
					<th style="text-align: center;">名称</th>
					<th style="text-align: center;">资产数量</th>
					<th style="text-align: center;">联系人</th>
					<th style="text-align: center;">手机</th>
					<th style="text-align: center;">运营商</th>
					<th style="text-align: center;">操作</th>
				</tr>
			</thead>
			<tbody style="text-align: center;">
              
			</tbody>
		</table>
		<div class="form-group form-inline clearfix" style="width:300px">
			<select class="form-control" id="m-fen1">
                 <option data-type="1">批量删除</option>   
            </select>
             <button class="layui-btn layui-btn-xs pi">提交</button>
		</div>	
		
		<div class="tcdPageCode"></div>
		<div id="demo8" style="text-align: center;"></div>
		<div class="hide">
			<div id="x-address">
				<div class="form-group form-inline clearfix">
					<span class="tit">名称：</span>
					<input type="text" value="" class="form-control checkLogs" id="ym" placeholder=""   autocomplete="off">
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">地址：</span>
					<input type="text" value="" class="form-control checkLogs" id="yd" placeholder=""   autocomplete="off">
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">联系人：</span>
					<input type="text" value="" class="form-control checkLogs" id="yl" placeholder=""   autocomplete="off">
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">手机：</span>
					<input type="text" value="" class="form-control checkLogs" id="ys" placeholder=""   autocomplete="off">
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">运营商：</span>
					<input type="text" value="" class="form-control checkLogs" id="yys" placeholder=""   autocomplete="off">
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">内网：</span>
					<textarea class="form-control" rows="3" cols="60" id="nw" placeholder="IP段之间用逗号隔开，如：192.168.1.0/24,192.168.1.0/24"></textarea>
				</div>
				<div class="form-group form-inline clearfix">
					<span class="tit">外网：</span>
					<textarea class="form-control" rows="3" cols="60" id="yw" placeholder="IP段之间用逗号隔开，如：192.168.1.0/24,192.168.1.0/24"></textarea>
				</div>
			</div>
		</div>
		<div class="hide">
			<div id="removePeople">
				确定删除？
			</div>
		</div>
		<div class="hide">
			<div id="quan">
				<ul id="q-lie" class="list-group" style="height:300px;overflow: scroll;">

				</ul>
			</div>
		</div>
		<script src="../common/js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../common/layui/layui.js"></script>
		<script src="../common/layui/lay/modules/laydate.js"></script>
		<script src='../common/layui/lay/modules/laypage.js'></script>
		<script src="../common/js/bootstrap.min.js"></script>
		<script src="../common/js/jquery.bootstrap.min.js"></script>
		<script src="../common/js/search-logs.js"></script>
		<script src="../common/js/jquery.page.js"></script>
		<script src="../common/js/md5.js"></script>
		<script>
		var newCookie=sessionStorage.ticket;
		var userId=sessionStorage.roleId;
		(function ($) {
		            $.getUrlParam = function (name) {
		                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		                var r = window.location.search.substr(1).match(reg);
		                if (r != null) return unescape(r[2]); return null;
		            }
		        })(jQuery);
		        var xx = $.getUrlParam('x');
		         var y = $.getUrlParam('y');
		        var name=decodeURI($.getUrlParam('name'));
		        var pSize=decodeURI($.getUrlParam('pSize'));
		       // var flag=decodeURI($.getUrlParam('flag'));
		         if(xx==null){
		        	xx=1;
		        }else{
		        	xx=$.getUrlParam('x');
		        };
		        if(name=="null"){
		        	name=""
		        };
		        if(pSize=="null"){
		        	pSize=10;
		        }
		        if(y==null){
		        	 var list={
			        	currentPage:xx,
						pageSize:pSize,
						ticket:newCookie
			           };
		        }else{
		        	 var list={
		        	 	searchText:name,
		        	 	currentPage:xx,
		        	 	pageSize:pSize,
						ticket:newCookie
		             }
		        }
		       $("#orderNum").val(name);
		       //$("#companyName").val(flag);
		       $("#m-fen option[data-type='"+pSize +"']").prop("selected", true);
      	      //获取角色列表
			    $.ajax({
				type: "post",
				url: href+"idcWeb/getIdcPageList.web",
				data:list,
				success: function(data) {
					var length = data.data.pager.totalPage;
					xx= data.data.pager.currentPage;
					var d = data.data.dataList;
					var str = '';
					if(d.length){
				    for(var i=0;i<d.length;i++) {
				    str += '<tr><td class="xz" data-id='+d[i].idcId+'><input data-id='+d[i].idcId+' class="zx" type="checkbox"></td><td>' + d[i].idcId + '</td><td>' + d[i].idcName + '</td><td>' + d[i].assetNumber + '</td><td>' + d[i].contact + '</td><td>' + d[i].phone + '</td><td>' + d[i].operator + '</td><td><img src="../common/image/shanchu.png" data-id="'+d[i].idcId+'" class="remove" style="cursor: pointer;" alt="" /><img data-id="'+d[i].idcId+'"   class="xiu" src="../common/image/bianji.png" alt="" style="margin-left:30px;cursor: pointer;"/></td></tr>';	
					};		
					}else{
						str='<tr><td colspan="7">无数据</td></tr>';
					}
					
					$("#biuuu_city_list tbody").html(str);
					 $(".tcdPageCode").createPage({
				        pageCount:length,
				        current:xx,
				        backFn:function(p){
				        	if(y==null){
				        	var b=$('#m-fen option:selected').data('type');	
				        	 window.location.href="IDC.html?x="+p+"&pSize="+encodeURI(encodeURI(b));	
				        	}else{
				        		var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				                window.location.href="IDC.html?x="+p+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
				        	}
				          
				           
				        }
					 });
					 //去重
					 for(var i=0;i<$(".tcdPageCode a").length-1;i++){
					 	if($(".tcdPageCode a").eq(i).text()==$(".tcdPageCode a").eq(i+1).text()){
					 		$(".tcdPageCode a").eq(i).remove()
					 	}
					 }
				},
				error: function() {
					alert()
				}
			});
			//刷新页面
				$(".shua").on('click',function(event){
					event.preventDefault();
					window.location.href="IDC.html"
				});
			//删除
			$(document).delegate('.remove', 'click', function(event) {
				event.preventDefault();
					var manId = $(this).attr("data-id");
					$('#removePeople').dialog({
						title: '删除',
						onClose: function() {
							$(this).dialog('close');
						},
						buttons: [{
							text: '取消',
							'click': function() {
								$(this).dialog('close');
							}
						}, {
							text: '确定',
							'class': 'btn-primary',
							'click': function() {
								$.ajax({
									type: "post",
									url: href+"idcWeb/del.web",
									data: {
										idcId: manId,
										ticket:newCookie
									},
									dataType:"json",
									success: function(data) {
										if(data.status==1){
											window.location.reload()
										}else{
											alert(data.showMessage);
											return;
										}
										
										
									}

								});
							}
						}]
					})

				})
			//批量删除
			$(".pi").on("click",function(event){
				var arr=[];
			      	 for(var i=0;i<$(".zx").length;i++){
				     			if($(".zx").eq(i).prop("checked")){
				     				arr.push($(".zx").eq(i).attr("data-id"));
				     			}
				     };
				     if(arr.length==0){
				     	alert("请至少选择一项删除");
				     	return;
				     };
				     var s=arr.join();
				     $.ajax({
						type: "post",
						url: href+"idcWeb/del.web",
						data: {
							idcId:s,
							ticket:newCookie
						},
						dataType:"json",
						success: function(data) {
							if(data.status==1){
								window.location.reload()
							}else{
								alert(data.showMessage);
								return;
							}
							
							
						}

					});
				
			})
				//添加IDC
			$(document).delegate('.addPeople', 'click', function(event) {
				event.preventDefault();
				$("#ym").val("");
				$("#yd").val("");
				$("#yl").val("");
				$("#ys").val("");
				$("#yys").val("");
				$("#nw").val("");
				$("#yw").val("");
				$('#x-address').dialog({
					title: '创建IDC',
					onClose: function() {
						$(this).dialog('close');
					},
					buttons: [{
						text: '取消',
						'click': function() {
							$(this).dialog('close');
						}
					}, {
						text: '确定',
						'class': 'btn-primary',
						'click': function() {
							if($("#ym").val() == "") {
								alert("请填写名称");
								return;
							};
							$.ajax({
								type: "post",
								url: href+"idcWeb/addIdc.web",
								data: {
									address:$("#yd").val(),
									contact:$("#yl").val(),
									extranet:$("#yw").val(),
									idcName:$("#ym").val(),
									innerNet:$("#nw").val(),
									operator:$("#yys").val(),
									phone:$("#ys").val(),
									ticket:newCookie
								},
								dataType:"json",
								success: function(data) {
									if(data.status==1){
									   window.location.reload()
									 }else{
									     alert(data.showMessage);
										 return;
									 }
								}
							});
						}
					}]
				});
			});
			//搜索
			$("#j-search").on("click", function(event) {
				event.preventDefault();
				var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				window.location.href="IDC.html?x="+1+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
			});
			//编辑
			$(document).delegate('.xiu', 'click', function(event) {
				event.preventDefault();
				var orderId = $(this).attr("data-id");
				//获取详情
				$.ajax({
					type:"post",
					url:href+"idcWeb/getDetail.web",
					data:{
						idcId:orderId,
						ticket:newCookie
					},
					dataType:"json",
					success:function(data){
						var d=data.data;
						$("#yd").val(d.address);
						$("#yl").val(d.contact);
						$("#yw").val(d.extranet);
						$("#ym").val(d.idcName);
						$("#nw").val(d.innerNet);
						$("#yys").val(d.operator);
						$("#ys").val(d.phone);
					}
				})
				
				$('#x-address').dialog({
					title: '编辑',
					onClose: function() {
						$(this).dialog('close');
					},
					buttons: [{
						text: '取消',
						'click': function() {
							$(this).dialog('close');
						}
					}, {
						text: '确定',
						'class': 'btn-primary',
						'click': function() {
							if($("#ym").val() == "") {
								alert("请填写名称");
								return;
							};
							$.ajax({
								type: "post",
								url: href+"idcWeb/updateIdc.web",
								data: {
									address:$("#yd").val(),
									contact:$("#yl").val(),
									extranet:$("#yw").val(),
									idcId:orderId,
									idcName:$("#ym").val(),
									innerNet:$("#nw").val(),
									operator:$("#yys").val(),
									phone:$("#ys").val(),
									ticket:newCookie
								},
								dataType:"json",
								success: function(data) {
									if(data.status==1){
									   window.location.reload()
									 }else{
									     alert(data.showMessage);
										 return;
									 }
								}
							});
						}
					}]
				});
			});
			//监听分页效果
			$('#m-fen').on('change',function (event) {
		     	event.preventDefault();
		     	var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				window.location.href="IDC.html?x="+1+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
		     });
            //监听全选按钮
			 $('#allCkeck').on('change',function (event) {
		     	event.preventDefault();
		     	if($('#allCkeck').prop("checked")){
		     		for(var i=0;i<$(".xz").length;i++){
		     			$(".xz").eq(i).find('input').prop("checked",true)
		     		}
		     	}else{
		     		for(var i=0;i<$(".xz").length;i++){
		     			$(".xz").eq(i).find('input').prop("checked",false);
		     		}
		     	}
		     });
		     //监听不是全选的事件
		      $('#biuuu_city_list tbody').on('change',".zx",function (event) {
		      	event.preventDefault();
			      	var arr=[];
			      	 for(var i=0;i<$(".zx").length;i++){
				     			if($(".zx").eq(i).prop("checked")){
				     				arr.push(i);
				     			}else{
				     				
				     			}
				     		};
				    if(arr.length==$(".zx").length){
				    	$('#allCkeck').prop("checked",true);
				    }else{
				    	$('#allCkeck').prop("checked",false);
				    }
				     		
		      });
		      
		</script>
	</body>
</html>
