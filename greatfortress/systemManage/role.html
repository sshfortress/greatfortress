		<script>
		var newCookie=sessionStorage.ticket;
		var userId=sessionStorage.roleId;
		(function ($) {
		            $.getUrlParam = function (name) {
		                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		                var r = window.location.search.substr(1).match(reg);
		                if (r != null) return unescape(r[2]); return null;
		            }
		        })(jQuery);
		        var xx = $.getUrlParam('x');

		        var pSize=decodeURI($.getUrlParam('pSize'));
		       // var flag=decodeURI($.getUrlParam('flag'));

		        	xx=1;
		        }else{
		        	xx=$.getUrlParam('x');
		        };
		        if(name=="null"){
		        	name=""
		        };
		        if(pSize=="null"){
		        	pSize=10;
		        }
		        if(y==null){
		        	 var list={
			        	currentPage:xx,
						pageSize:pSize,
						ticket:newCookie
			           };
		        }else{
		        	 var list={
		        	 	searchText:name,
		        	 	currentPage:xx,
		        	 	pageSize:pSize,
						ticket:newCookie
		             }
		        }
		       $("#orderNum").val(name);
		       //$("#companyName").val(flag);
		       $("#m-fen option[data-type='"+pSize +"']").prop("selected", true);
      	      //获取角色列表
			    $.ajax({
				type: "post",
				url: href+"memberGroupWeb/getMemberGroupPageList.web",
				data:list,
				success: function(data) {
					var length = data.data.pager.totalPage;
					xx= data.data.pager.currentPage;
					var d = data.data.dataList;
					var str = '';
					if(d.length){
				    for(var i=0;i<d.length;i++) {
				    if(d[i].isShowDelete==20){
				    str += '<tr><td class="xz" data-id='+d[i].groupId+'><input data-id='+d[i].groupId+' class="zx" type="checkbox"></td><td>' + d[i].groupName + '</td><td>' + d[i].memberNumber + '</td><td>' + d[i].remark + '</td><td><img data-id="'+d[i].groupId+'"  class="xiu" src="../common/image/bianji.png" alt="" style="margin-left:30px;cursor: pointer;"/></td></tr>';	
				    }else{
				    str += '<tr><td class="xz" data-id='+d[i].groupId+'><input data-id='+d[i].groupId+' class="zx" type="checkbox"></td><td>' + d[i].groupName + '</td><td>' + d[i].memberNumber + '</td><td>' + d[i].remark + '</td><td><img src="../common/image/shanchu.png" data-id="'+d[i].groupId+'" class="remove" style="cursor: pointer;" alt="" /><img data-id="'+d[i].groupId+'"   class="xiu" src="../common/image/bianji.png" alt="" style="margin-left:30px;cursor: pointer;"/></td></tr>';	
				    }
					};		
					}else{
						str='<tr><td colspan="5">无数据</td></tr>';
					}
					
					$("#biuuu_city_list tbody").html(str);
					 $(".tcdPageCode").createPage({
				        pageCount:length,
				        current:xx,
				        backFn:function(p){
				        	if(y==null){
				        	var b=$('#m-fen option:selected').data('type');	
				        	 window.location.href="userManage.html?x="+p+"&pSize="+encodeURI(encodeURI(b));	
				        	}else{
				        		var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				                window.location.href="userManage.html?x="+p+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
				        	}
				          
				           
				        }
					 });
					 //去重
					 for(var i=0;i<$(".tcdPageCode a").length-1;i++){
					 	if($(".tcdPageCode a").eq(i).text()==$(".tcdPageCode a").eq(i+1).text()){
					 		$(".tcdPageCode a").eq(i).remove()
					 	}
					 }
				},

				}

			//刷新页面
				$(".shua").on('click',function(event){
					event.preventDefault();
					window.location.href="userManage.html"
				});
				//用户角色
				function jiao(x){
					$.ajax({
						type:"post",
						url:href+"common/userList.do",
						data:{
							ticket:newCookie
						},
						dataType:"json",
						success:function(data){
							if(data.status==1){
							  var d=data.data;
							  var otr="";
							     if(d.length){
								 for(var i=0;i<d.length;i++){
									otr += '<tr style="text-align:center"><td>'+(i+1)+'</td><td><input data-id="'+d[i].userId+'" type="checkbox" name="xuan" class="xuan"></td><td>'+d[i].userName+'</td></tr>'
										};
										$(".xTable tbody").html(otr);
									}else{
										$(".xTable tbody").html('<tr style="text-align: center;"><td colspan="3">无数据</td></tr>');
									};
									if(x.length){
										for(var i=0;i<x.length;i++){
											for(var j=0;j<$(".xuan").length;j++){
												if(x[i]==$(".xuan").eq(j).attr("data-id")){
													$(".xuan").eq(j).prop("checked",true)
												}
											}
										}
									}
								 }else{
								     alert(data.showMessage);
									 return;
								 }
						}
					});
				}
			//删除
			$(document).delegate('.remove', 'click', function(event) {
				event.preventDefault();
					var manId = $(this).attr("data-id");
					$('#removePeople').dialog({
						title: '删除',
						onClose: function() {
							$(this).dialog('close');
						},
						buttons: [{
							text: '取消',
							'click': function() {
								$(this).dialog('close');
							}
						}, {
							text: '确定',
							'class': 'btn-primary',
							'click': function() {
								$.ajax({
									type: "post",
									url: href+"memberGroupWeb/del.web",
									data: {
										groupId: manId,
										ticket:newCookie
									},
									dataType:"json",
									success: function(data) {
										if(data.status==1){
											window.location.reload()
										}else{
											alert(data.showMessage);
											return;
										}
										
										
									}

								});
							}
						}]
					})

				})
			//批量删除
			$(".pi").on("click",function(event){
				var arr=[];
			      	 for(var i=0;i<$(".zx").length;i++){
				     			if($(".zx").eq(i).prop("checked")){
				     				arr.push($(".zx").eq(i).attr("data-id"));
				     			}
				     };
				     if(arr.length==0){
				     	alert("请至少选择一项删除");
				     	return;
				     };
				     var s=arr.join();
				     $.ajax({
						type: "post",
						url: href+"memberGroupWeb/del.web",
						data: {
							groupId:s,
							ticket:newCookie
						},
						dataType:"json",
						success: function(data) {
							if(data.status==1){
								window.location.reload()
							}else{
								alert(data.showMessage);
								return;
							}
							
							
						}

					});
				
			})
				//添加用户组
			$(document).delegate('.addPeople', 'click', function(event) {
				event.preventDefault();
				$("#yx").val("");
				$("#bz").val("");
				jiao("");
				$('#x-address').dialog({
					title: '添加用户组',
					onClose: function() {
						$(this).dialog('close');
					},
					buttons: [{
						text: '取消',
						'click': function() {
							$(this).dialog('close');
						}
					}, {
						text: '确定',
						'class': 'btn-primary',
						'click': function() {
							if($("#yx").val() == "") {
								alert("请填写分组名称");
								return;
							};
							var arr=[];
							 if($(".xuan").length){
                              	for(var i=0;i<$(".xuan").length;i++){
                              		if($(".xuan").eq(i).prop("checked")){
                              			arr.push($(".xuan").eq(i).attr("data-id"))
                              		}
                              	}
                              };
							if(arr==''){
								alert("请选择分组名称");
								return;
							};
							var s=arr.join();
							$.ajax({
								type: "post",
								url: href+"memberGroupWeb/addMemberGroup.web",
								data: {
									groupName:$("#yx").val(),
									userId:s,
									remark:$("#bz").val(),
									ticket:newCookie
								},
								dataType:"json",
								success: function(data) {
									if(data.status==1){
									   window.location.reload()
									 }else{
									     alert(data.showMessage);
										 return;
									 }
								}
							});
						}
					}]
				});
			});
			//搜索
			$("#j-search").on("click", function(event) {
				event.preventDefault();
				var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				window.location.href="userManage.html?x="+1+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
			});
			//编辑
			$(document).delegate('.xiu', 'click', function(event) {
				event.preventDefault();
				var orderId = $(this).attr("data-id");
				//获取详情
				$.ajax({
					type:"post",
					url:href+"memberGroupWeb/getDetail.web",
					data:{
						groupId:orderId,
						ticket:newCookie
					},
					dataType:"json",
					success:function(data){
						var d=data.data;
						$("#yx").val(d.groupName);
						$("#bz").val(d.remark);
						var arr=[];
					    if(d.userList.length){
					    	for(var i=0;i<d.userList.length;i++){
					    		arr.push(d.userList[i].userId)
					    	}
					    }
						jiao(arr);
					}
				})
				
				$('#x-address').dialog({
					title: '编辑',
					onClose: function() {
						$(this).dialog('close');
					},
					buttons: [{
						text: '取消',
						'click': function() {
							$(this).dialog('close');
						}
					}, {
						text: '确定',
						'class': 'btn-primary',
						'click': function() {
							if($("#yx").val() == "") {
								alert("请填写分组名称");
								return;
							};
							var arr=[];
							 if($(".xuan").length){
                              	for(var i=0;i<$(".xuan").length;i++){
                              		if($(".xuan").eq(i).prop("checked")){
                              			arr.push($(".xuan").eq(i).attr("data-id"))
                              		}
                              	}
                              };
							if(arr==''){
								alert("请选择分组名称");
								return;
							};
							var s=arr.join();
							$.ajax({
								type: "post",
								url: href+"memberGroupWeb/updateMemberGroup.web",
								data: {
									groupName:$("#yx").val(),
									userId:s,
									groupId:orderId,
									remark:$("#bz").val(),
									ticket:newCookie
								},
								dataType:"json",
								success: function(data) {
									if(data.status==1){
									   window.location.reload()
									 }else{
									     alert(data.showMessage);
										 return;
									 }
								}
							});
						}
					}]
				});
			});
			//监听分页效果
			$('#m-fen').on('change',function (event) {
		     	event.preventDefault();
		     	var a=$("#orderNum").val(),b=$('#m-fen option:selected').data('type');
				window.location.href="userManage.html?x="+1+"&name="+encodeURI(encodeURI(a))+"&pSize="+encodeURI(encodeURI(b))+"&y="+1;
		     });
            //监听全选按钮
			 $('#allCkeck').on('change',function (event) {
		     	event.preventDefault();
		     	if($('#allCkeck').prop("checked")){
		     		for(var i=0;i<$(".xz").length;i++){
		     			$(".xz").eq(i).find('input').prop("checked",true)
		     		}
		     	}else{
		     		for(var i=0;i<$(".xz").length;i++){
		     			$(".xz").eq(i).find('input').prop("checked",false);
		     		}
		     	}
		     });
		     //监听不是全选的事件
		      $('#biuuu_city_list tbody').on('change',".zx",function (event) {
		      	event.preventDefault();
			      	var arr=[];
			      	 for(var i=0;i<$(".zx").length;i++){
				     			if($(".zx").eq(i).prop("checked")){
				     				arr.push(i);
				     			}else{
				     				
				     			}
				     		};
				    if(arr.length==$(".zx").length){
				    	$('#allCkeck').prop("checked",true);
				    }else{
				    	$('#allCkeck').prop("checked",false);
				    }
				     		
		      });
